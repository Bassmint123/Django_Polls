<!DOCTYPE HTML>{% load staticfiles %}
<html lang="en">
 <head>
  <link rel="SHORTCUT ICON" href="{% static 'images/favicon.ico' %}">
  <title>Polls Application{% block title %}- HOME{% endblock title %}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Polls, Python" />

<!-- Bootstrap core CSS -->

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/master.css' %}" type="text/css">
  {% block extra_head %}{% endblock extra_head %}
 </head>

<body>
    <div id="wrapper">
  
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">  
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}" title="Polling App">Polling App</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <!-- Home navigation -->
                    <li class="active"><a href="{% url 'index' %}"><i class="fa fa-tachometer" aria-hidden="true"></i><span class="hidden-xs hidden-sm"> Home</span></a></li>
                    <!-- Voting Page navigation -->
                    <li><a href="{% url 'index' %}"><i class="fa fa-users" aria-hidden="true"></i><span class="hidden-xs hidden-sm"> Voting Page</span></a></li>
                    <!-- About Us page nav -->
                    <li><a href="{% url 'about' %}"><i class="fa fa-users" aria-hidden="true"></i><span class="hidden-xs hidden-sm"> About</span></a></li>
                    <!-- Admin nav -->
                    <li><a href="{% url 'admin:index' %}"><i class="fa fa-users" aria-hidden="true"></i><span class="hidden-xs hidden-sm"> Admin</span></a></li>
                </ul>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="row">

                    {% block content %} {% endblock %}

            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- SCRIPTS -->

    <!-- JQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

    <!-- Custom JavaScript -->
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>

</body>
